<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
    <div class="container-p mx-auto">
        <h1 class="text-center">Favourite Movies</h1>
        <!-- <div class="container-m ">
                 my name is
        </div> -->
        <div class="row d-flex justify-content-center">
            <img src="/images/avengers.jpg" alt="" srcset="" class="img-fluid container-m mx-auto">

        </div>
        
        
       <form id="form">
           <label for="text" class="form-label text">Input your favourite Movie</label>
           <input type="text" name="" id="movieName" class="form-control">
           <div class="row d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-primary" id="submit">Add to List</button>
           </div>
           

       </form>    

    </div>

    <div class="container-dark mx-auto bg-dark">
        <p class = "text-center text-new">This contains a list of my favourite movies.This list is an updated list and some of
            my movies can be deleted while new ones can be added</p>
        <ul class="list-group" id="items">
            <li class="list-group-item">Black Panther Wakanda Forever <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            
        </ul>
    </div>
    
    


<script src="main.js"></script>
